<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Math</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="/src/main/resources/static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathlive"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () =>
        MathLive.renderMathInDocument(),
    );
    </script>
</head>
<body>
    <header>
        <h1>Advanced Math</h1>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h2>Input</h2>
                    <math-field id="inputMathField">x=\frac{-b\pm \sqrt{b^2-4ac}}{2a}</math-field>
                    <textarea id="inputArea" class="form-control" rows="10" placeholder="Enter your mathematical expression here..."></textarea>
                    <button id="processButton" class="btn btn-primary mt-3">Process</button>
                </div>
                <div class="col-md-6">
                    <h2>Output</h2>
                    <div id="outputArea" class="border p-3" style="min-height: 200px;"></div>
                </div>
            </div>
        </div>
        <script src="/src/main/resources/static/js/index.js"></script>
    </main>
</body>
</html>
