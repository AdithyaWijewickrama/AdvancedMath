<!DOCTYPE html>
<html>
<head>
  <title>Live Math Evaluator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { font-size: 18px; width: 300px; }
    #result { margin-top: 10px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Calculator-style Input</h2>
  <input id="expr" placeholder="Type math expression" />
  <div id="result">Result: </div>

  <script>
    const expr = document.getElementById('expr');
    const result = document.getElementById('result');

    expr.addEventListener('input', () => {
      try {
        result.textContent = 'Result: ' + math.evaluate(expr.value);
      } catch {
        result.textContent = 'Result: ‚ùå Invalid';
      }
    });
  </script>
</body>
</html>
